<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book List Project</title>

<link rel="stylesheet" href="style.css">



<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <h1><small>Day #2 + #3</small></h1>
    <h1>Book List Project</h1>



    <div class="sandbox">

      <div class="container">
        <h2>Add Book</h2>
<form id="book-form">
        <input type="text" id="title" placeholder="Enter Book Title">
        <input type="text" id="author" placeholder="Enter Author">
        <input type="text" id="isbn" placeholder="Enter ISBN">
        <input type="submit" value="Submit" id="submit">
</form>
        <hr>

        <table>
          <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
          </thead>
          <tbody id="bookList">

          </tbody>
        </table>
        <p class="message"></p>

      </div>
    </div>

<script src="app.js" charset="utf-8"></script>
  </body>
</html>
